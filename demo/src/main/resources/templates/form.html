<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<div class="form-group">
		<form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
			<div></div>
			<div>
				<div>
					<label>ID</label> <input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
				</div>
				<div>
					<label>NOMBRE</label> <input class="form-control"  type="text" th:field="*{nombre}" />
				</div>
				<div>
					<label>APELLIDO</label> <input class="form-control"  type="text" th:field="*{apellido}" />
				</div>
				<div>
					<label>EMAIL</label> <input class="form-control"  type="text" th:field="*{email}" />
				</div>
				
			</div>
			<div>
				<input class="btn btn-primary" type="submit" value="Guardar" /> <a class="btn btn-warning" th:href="@{/listar}">Regresar</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
